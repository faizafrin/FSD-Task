<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="registration">
            <h2>Register Here</h2>
            <form id="register" method="post">
            <label>First Name:</label>
            <br>
            <input type="type" name="fname"  placeholder="Enter Your First Name">
            <br><br>
            <label>Last Name:</label>
            <br>
            <input type="type" name="lname"  placeholder="Enter Your Last Name">
            <br><br>
    
            <label>Email:</label>
            <input type="email" name="email" placeholder="Enter Your Valid Email">
            <br><br>
            <label>Password:</label>
            <input type="password" name="password"  placeholder="Paaword">
            <br><br>
            <label>Confirm Password</label>
            <input type="password" name="password" placeholder="confirm password">
            <input type="button" value="Submit">
            </form>
            <p>
                By clicking the sign up button, you agree to our <br/>
                <a href="#">Terms and Condition</a>
                and <a href="#">Policy Privacy</a>
                </p>
               <p class="para-2">
                Already have an account?<a href="login.html">Login here</a>
               </p>

            </p>


        </div>
    </div>
                
         

       
    
</body>
</html>
